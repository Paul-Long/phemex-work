<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div style="display: flex;flex-direction: row;align-items: center;justify-content: center;">
  <canvas id="canvas1" style="display: block;">
    当前浏览器不支持canvas
  </canvas>
  <canvas id="canvas2" style="display: block;">
    当前浏览器不支持canvas
  </canvas>
</div>

<script>

  window.onload = function(){

    let canvas1 = document.getElementById("canvas1");
    canvas1.width = 200;
    canvas1.height = 60;
    let context1 = canvas1.getContext("2d");

    drawRoundRect1(context1, 0, 0, 200, 60, 16);

    let canvas2 = document.getElementById("canvas2");
    canvas2.width = 200;
    canvas2.height = 60;
    let context2 = canvas2.getContext("2d");
    drawRoundRect2(context2, 0, 0, 200, 60, 16);
  }

  function drawRoundRect1(cxt, x, y, width, height, radius){

    cxt.save();
    pathRoundRect1(cxt, width, height, radius);
    cxt.strokeStyle = "black";
    cxt.stroke();
    cxt.fillStyle = 'black'
    cxt.fill()
    cxt.restore();
  }

  function pathRoundRect1(cxt, width, height, radius){
    cxt.beginPath();
    // 右下
    cxt.arc(width - (radius * 2), height - radius, radius, 0.3 * Math.PI, 0.5 * Math.PI);
    cxt.lineTo(8, height);
    // 左下
    cxt.arc(8, height - 8, 8, 0.5 * Math.PI, Math.PI);
    cxt.lineTo(0, 8);
    // 左上
    cxt.arc(8, 8, 8, Math.PI, 1.5 * Math.PI);
    cxt.lineTo(width, 0);
    // 右上
    cxt.arc(width, radius, radius, 1.5 * Math.PI, 1.3 * Math.PI, true);
    cxt.closePath();
  }

  function drawRoundRect2(cxt, x, y, width, height, radius){

    cxt.save();
    pathRoundRect2(cxt, width, height, radius);
    cxt.strokeStyle = "blue";
    cxt.stroke();
    cxt.fillStyle = 'blue'
    cxt.fill()
    cxt.restore();
  }

  function pathRoundRect2(cxt, width, height, radius){
    cxt.beginPath();
    // 左上
    cxt.arc(radius * 2 , radius, radius, 1.3 * Math.PI, 1.5 * Math.PI);
    cxt.lineTo(width - 8, 0);
    // 右上
    cxt.arc(width - 8, 8, 8, 1.5 * Math.PI, 2 * Math.PI,);
    cxt.lineTo(width, 8);
    // 右下
    cxt.arc(width - 8, height - 8, 8, 0, 0.5 * Math.PI);
    cxt.lineTo(0, height);
    // 左下
    cxt.arc(0, height - radius, radius, 0.5 * Math.PI, 0.3 * Math.PI, true);
    cxt.closePath();
  }

</script>

</body>
</html>
